[program:mosquitto]
command=/usr/sbin/mosquitto -c /owntracks/mosquitto/mosquitto.conf
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
auto_start=true
autorestart=true

[program:recorder]
command=/usr/local/sbin/ot-recorder --http-host 0.0.0.0 'owntracks/#'
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
auto_start=true
autorestart=true
